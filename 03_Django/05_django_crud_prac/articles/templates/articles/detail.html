{% extends 'base.html' %}

{% block body %}
    <h2 class="text-center">DETAIL</h2>
    <p>글 번호: {{ article.pk }}</p>
    <p>글 제목: {{ article.title }}</p>
    <p>글 내용: {{ article.content }}</p>
    <p>글 작성 날짜: {{ article.created_at }}</p>
    <p>글 수정 날짜: {{ article.updated_at }}</p>
    <a href="/articles/{{ article.pk }}/delete">[글 삭제]</a>
    <a href="/articles/{{ article.pk }}/edit">[글 수정]</a>
    <a href="/articles/">[메인 페이지]</a>
{% endblock %}
