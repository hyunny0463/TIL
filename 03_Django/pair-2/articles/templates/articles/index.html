{% extends 'base.html' %}

{% block body %}
    <h1>INDEX</h1>
    {% for article in articles %}
        <p>글 번호: {{ article.pk }}</p>
        <p>제목: <a href="{% url 'articles:detail' article.pk %}">{{ article.title }}</a></p>
        <hr>
    {% endfor %}
    <a href="{% url 'articles:create' %}">[글 작성]</a>
{% endblock %}
